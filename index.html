<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 Canvas万花筒旋转动画 - 源码之家</title>
<style>
body{
	background: #000;
}
canvas{
	background: #ddd;
}
</style>
</head>
<body>
<center>
<canvas id="canvas" width="600" height="600"></canvas>
</center>
<script>
	window.onload=function(){
		var then=new Date().getTime();
		var canvas=document.getElementById("canvas");
		var ctx=canvas.getContext("2d");
		var arr=[];
		ctx.globalAlpha=0.5;
		ctx.fillStyle="#8e6ca7";
		setInterval(function(){
			var nowTime=new Date().getTime();
			var lag=(nowTime-then)/1000;
			then=nowTime;
			ctx.clearRect(0,0,canvas.width,canvas.height);
			for(var i=0;i<arr.length;i++){
				arr[i].num+=5;
				arr[i].scaleNum-=0.005;
				arr[i].distanceNum-=(0.1*25)*lag;
				ctx.beginPath();
				ctx.save();
				ctx.translate(canvas.width/2,canvas.height/2);
				ctx.rotate(arr[i].num*Math.PI/180);
				ctx.scale(arr[i].scaleNum,arr[i].scaleNum);
				ctx.fillRect(arr[i].distanceNum,0,80,60);
				ctx.restore();
				if(arr[i].scaleNum<0){
					arr.splice(i,1);
				}
			}
		},40);
		setInterval(function(){
			var arrInit={
				num:0,
				scaleNum:1,
				distanceNum:200
			};
			arr.push(arrInit);
		},80);
	}
</script>

</html>
